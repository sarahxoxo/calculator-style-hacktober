<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="base-styles.css">
  <link class="styles" rel="stylesheet" href="css/index.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div id="calculator">
    <div class="result"><span>0</span></div>
    <div class="button" data-value="C">C</div>
    <div class="button" data-value="+/-">+/-</div>
    <div class="button" data-value="%">%</div>
    <div class="button" data-value="รท">รท</div>
    <div class="button" data-value="7">7</div>
    <div class="button" data-value="8">8</div>
    <div class="button" data-value="9">9</div>
    <div class="button" data-value="x">x</div>
    <div class="button" data-value="4">4</div>
    <div class="button" data-value="5">5</div>
    <div class="button" data-value="6">6</div>
    <div class="button" data-value="-">-</div>
    <div class="button" data-value="1">1</div>
    <div class="button" data-value="2">2</div>
    <div class="button" data-value="3">3</div>
    <div class="button" data-value="+">+</div>
    <div class="button" data-value="0">0</div>
    <div class="button" data-value=".">.</div>
    <div class="button" data-value="=">=</div>
  </div>
  <button class="switch">see another style</button>
  <script>
    $(function() {
      $(".switch").click(function() {
        // === Do NOT change the code above. ===
        // Add your stylesheets to this array.
        // Each stylesheet should be on its own line to avoid conflicts.
        // Don't forget to add a comma at the end of the previously last item.
        var styles = ["ariq.css",
					  "autumn_colors.css",
					  "blueindex.css",
					  "blueish.css",
					  "bw.css",
					  "cartoon.css",
					  "christmas.css",
					  "dark.css",
					  "flat.css",
					  "github.css",
					  "glow.css",
					  "green-calc.css",
					  "hacktoberfest.css",
					  "halloween.css",
					  "index.css",
					  "index2.css",
					  "index-blackred.css",
					  "ios-theme.css",
					  "jeffhowstyles.css",
					  "jjaxx.css",
                      "kyren.css",		
                      "mac.css",
					  "material.css",
					  "material-grey.css",
					  "melisa.css",
					  "midnight_blue.css",
					  "miui.css",
					  "monokai.css",
					  "mystyle.css",
					  "neonlight.css",
					  "nix.css",
					  "plain_gray.css",
					  "pretty.css",
					  "purple-rain.css",
					  "rosy.css",
					  "royal.css",
                      "roysung.css",
					  "shauna.css",
					  "Solarized.css",
					  "space.css",
					  "spooky.css",
					  "tri.css",
					  "turquoise.css",
                      "weirdo.css",
                      "winter.css",
					  "withHover.css"
                     ];
        // === Do NOT change the code below. ===
        var random = Math.floor(Math.random()*styles.length);
        $(".styles").attr("href", "css/"+styles[random]+"");
          });
    });
  </script>
</body>
</html>
